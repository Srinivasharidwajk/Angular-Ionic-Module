<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/receipes">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedReceipe.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="clickDeleteReceipe(selectedReceipe.id)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="selectedReceipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of selectedReceipe.ingredients">
            <ion-label>{{item}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{selectedReceipe.description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
